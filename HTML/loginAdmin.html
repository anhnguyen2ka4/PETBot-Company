<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .form-container {
        display: none;
      }
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
      }
      .form-container {
        display: none;
        background-color: #fff;
        margin: 50px auto;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 500px;
      }
      .form-container h2 {
        margin: 0 0 20px;
        text-align: center;
      }
      .form-container form {
        display: flex;
        flex-direction: column;
      }
      .form-container label {
        font-weight: bold;
      }
      .form-container input {
        margin: 10px 0;
        padding: 10px;
        border: 1px solid #ccc;
      }
      .form-container input[type="submit"] {
        background-color: #000000;
        color: #fff;
        cursor: pointer;
      }
      .form-container input[type="submit"]:hover {
        background-color: #454545;
      }
      .form-container p {
        text-align: center;
      }
      .form-container a {
        color: #007bff;
      }
    </style>
  </head>
  <body>
    <div id="loginForm" class="form-container">
      <h2>Login</h2>
      <form>
        <label for="loginUsername">Username:</label><br />
        <input type="text" id="loginUsername" name="loginUsername" /><br />
        <label for="loginPassword">Password:</label><br />
        <input type="password" id="loginPassword" name="loginPassword" /><br />
        <input type="submit" value="Login" />
      </form>
      <p>
        Don't have an account?
        <a href="#" onclick="showRegisterForm()">Register</a>
      </p>
    </div>

    <div id="registerForm" class="form-container">
      <h2>Register</h2>
      <form>
        <label for="registerUsername">Username:</label><br />
        <input
          type="text"
          id="registerUsername"
          name="registerUsername"
        /><br />
        <label for="registerPassword">Password:</label><br />
        <input
          type="password"
          id="registerPassword"
          name="registerPassword"
        /><br />
        <label for="confirmPassword">Confirm Password:</label><br />
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
        /><br />
        <input type="submit" value="Register" />
      </form>
    </div>

    <script>
      function showLoginForm() {
        document.getElementById("loginForm").style.display = "block";
        document.getElementById("registerForm").style.display = "none";
      }

      function showRegisterForm() {
        document.getElementById("loginForm").style.display = "none";
        document.getElementById("registerForm").style.display = "block";
      }

      // Show the login form by default
      showLoginForm();

      // Add your JavaScript here to handle form submission

      document
        .getElementById("loginForm")
        .addEventListener("submit", (event) => {
          event.preventDefault();
          // Add your code here to handle login
          // If login is successful, redirect to the admin page
          window.location.href = ".././HTML/admin.html";
        });

      document
        .getElementById("registerForm")
        .addEventListener("submit", (event) => {
          event.preventDefault();
          // Add your code here to handle registration
          // If registration is successful, show the login form
          showLoginForm();
          alert("Registration successful!");
        });
    </script>
  </body>
</html>
