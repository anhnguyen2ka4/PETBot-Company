<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PETBot | Check Out</title>
    <link rel="stylesheet" href=".././CSS/checkout.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href=".././images/Favicon/favicon.ico"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="checkoutLayout">
        <div class="returnCart">
          <h2>
            <i class="fa-solid fa-circle-left"></i>
            <a href=".././HTML/home-page.html">Return shopping</a>
          </h2>
          <h1>List Product in Cart</h1>
          <div class="list">
            <!-- <div class="item">
                    <img src=".././images/HomePage/Products/All/Airless-Cream-Bottles.png">
                    <div class="info">
                        <div class="name">PRODUCT 1</div>
                        <div class="price">$22/1 product</div>
                    </div>
                    <div class="quantity">5</div>
                    <div class="returnPrice">$433.3</div>
                </div> -->
          </div>
        </div>
        <div class="right">
          <h1>Checkout</h1>

          <div class="form">
            <div class="group">
              <label for="name">Full Name</label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Nguyen Van A"
              />
            </div>

            <div class="group">
              <label for="phone">Phone Number</label>
              <input
                type="text"
                name="phone"
                id="phone"
                placeholder="0388826699"
              />
            </div>

            <div class="group">
              <label for="address">Address</label>
              <input
                type="text"
                name="address"
                id="address"
                placeholder="8 Nam Tu Liem"
              />
            </div>

            <div class="group">
              <label for="country">Country</label>
              <select name="country" id="country">
                <option value="">Choose..</option>
                <option value="">Viet Nam</option>
              </select>
            </div>

            <div class="group">
              <label for="city">City</label>
              <select name="city" id="city">
                <option value="">Choose..</option>
                <option value="">Ha Noi</option>
                <option value="">Ho Chi Minh</option>
                <option value="">Da Nang</option>
                <option value="">Ha Tay</option>
              </select>
            </div>
          </div>
          <div class="return">
            <div class="row">
              <div>Total Quantity</div>
              <div class="totalQuantity">70</div>
            </div>
            <div class="row">
              <div>Total Price</div>
              <div class="totalPrice">$900</div>
            </div>
          </div>
          <button class="buttonCheckout" id="btnCheckout">CHECKOUT</button>

          <div class="popup center">
            <div class="icon">
              <i class="fa fa-check"></i>
            </div>
            <div class="title">
              Success!!
            </div>
            <div class="description">
                You have been bought products <b><i>success</i></b>.
            </div>
            <div class="dismiss-btn">
              <button id="dismiss-popup-btn">
                Dismiss
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src=".././JS/checkout.js"></script>
  </body>
</html>
